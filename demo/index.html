<!DOCTYPE html>
<html>
  <header>
    <title>Cura WASM Demo</title>
    <script src="index.js" type="module"></script>
    <style>
      .inline {
        display: inline;
      }

      html {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }

      ul {
        list-style: none;
      }
    </style>
  </header>

  <body>
    <h1>Cura WASM Demo</h1>

    <ul>
      <li>
        <input id="upload" type="file">
        <input id="slice" value="Slice" type="button">
      </li>
      <br>
      <li>
        <span>
          <progress id="progress" value="0" max="100"></progress>
          <p class="inline" id="percent">0%</p>
        </span>
      </li>
      <li>
        <p id="metadata">Metadata: N/A</p>
      </li>
      <li>
        <input disabled id="download" value="Download GCODE" type="button">
      </li>
    </ul>
  </body>

</html>
